{% extends 'base.html' %}
{% block content %}

<br>

                        <!-- <iframe src='//docs.google.com/gview?url={{ item.doc.url }}&embedded=true' frameborder='0'></iframe -->
                            {% endif %}
                
            </div>

            {% endfor %}
    
        {% endif %}

</body>
{% endblock %}
